    <!--Registro usuario-->
    <form action="resultado.html" method="post" name="datos-basico">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="primerNombreEjemplo">Primer Nombre</label>
                        <input type="text" class="form-control" id="primerNombreEjemplo" placeholder="Ingrese primer nombre">

                        <label for="primerApellidoEjemplo">Primer Apellido</label>
                        <input type="text" class="form-control" id="primerApellidoEjemplo" placeholder="Ingrese primer apellido">

                        <label for="edadEjemplo">Edad</label>
                        <input type="number" class="form-control" id="edadEjemplo" placeholder="Ingrese edad">

                        <label for="emailEjemplo">Correo Electrónico</label>
                        <input type="email" class="form-control" id="emailEjemplo" aria-describedby="subtexto1" placeholder="Ingrese su correo">
                        <small id="subtexto1" class="form-text text-muted">Ex: ju.lazo@duocuc.cl</small>

                        <label for="passwordEjemplo">Contraseña</label>
                        <input type="password" class="form-control" id="passwordEjemplo" placeholder="Ingrese contraseña">

                        <input type="reset" class="btn btn-primary" value="Limpiar">
                        <input type="submit" class="btn btn-secondary" value="Enviar" onclick="">
                    </div>
                </div>
            </div>
        </div>
    </form>

    <br>
    <!--Suma de dos números-->
    

    <form action="resultado.html" method="post" name="calculoSuma">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="numero1">Ingrese primer número</label>
                        <input type="number" class="form-control" id="numero1" required oninvalid="this.setCustomValidity('Bro')" oninput="this.setCustomValidity('')">

                        <label for="numero2">Ingrese segundo número</label>
                        <input type="number" class="form-control" id="numero2" required oninvalid="this.setCustomValidity('Bruh moment')" oninput="this.setCustomValidity('')">

                        <input type="submit" class="btn btn-primary" value="Sumar" onclick="Sumar()">
                    </div>
                </div>
            </div>
        </div>
    </form>
